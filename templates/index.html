<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Leak Notifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-white">
    <div class="container justify-content-center mt-5">
        <form id="emailForm">

            <label for="emailInput" class="form-label fw-bold" style="font-family: Arial, Helvetica, sans-serif;">
                Search for<br>breaches
            </label>
            <div class="input-group mb-3 w-50">
                <input type="email" class="form-control" placeholder="Email address" id="emailInput">
                <!-- input type="email" automatically checks email validity -->
                <button class="btn submit-btn" type="submit">â†’</button>
            </div>

        </form>
    </div>

    <!-- This div will remain hidden until needed. Script.js will remove the d-none class when a valid email is submitted. -->
    <div id="results" class="d-none text-center fw-bold">
        # breach(es) found for abc123@gmail.com
    </div>

    <div id="reminders" class="d-none text-center">
        Would you like to receive monthly reminders to check for any data breaches?<br>
        <div id="reminder-options">
            <label><input type="radio" name="reminderInput" value="Yes"> Yes</label><br>
            <label><input type="radio" name="reminderInput" value="No"> No</label>
        </div>
        <button id="reminderSubmit">Submit</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
