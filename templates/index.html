<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Leak Notifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-white">
    <div class="container mt-5">
        <div class="row align-items-center">

            <!-- Email Form (left-side) -->
            <div class="col-md-6">
                <form id="emailForm">
                    <label for="emailInput" class="form-label fw-bold"
                        style="font-family: Arial, Helvetica, sans-serif;">
                        Search for<br>breaches
                    </label>

                    <div class="d-flex mb-3" style="max-width: 900px; gap: 8px; margin-top: 2rem;">
                        <input type="email" class="form-control" placeholder="Email address" id="emailInput">
                        <!-- input type="email" automatically checks email validity -->
                        <button class="btn submit-btn" type="submit">
                            <i class="bi bi-arrow-right" style="font-size: 1.2rem;"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Slideshow (right-side) -->
            <div class="col-md-6">
                <div id="slideshow" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators for slide number -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>

                    <!-- Slideshow images -->
                    <div class="carousel-inner rounded shadow">
                        <div class="carousel-item active">
                            <img src="{{ url_for('static', filename='images/1.png') }}" class="d-block mx-auto"
                                alt="Slide 1" style="width: auto; height: auto; max-height: 400px;">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='images/2.png') }}" class="d-block mx-auto"
                                alt="Slide 2" style="width: auto; height: auto; max-height: 400px;">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='images/3.png') }}" class="d-block mx-auto"
                                alt="Slide 3" style="width: auto; height: auto; max-height: 400px;">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='images/4.png') }}" class="d-block mx-auto"
                                alt="Slide 4" style="width: auto; height: auto; max-height: 400px;">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='images/5.png') }}" class="d-block mx-auto"
                                alt="Slide 5" style="width: auto; height: auto; max-height: 400px;">
                        </div>
                    </div>

                    <!-- Slideshow next/prev buttons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#slideshow"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slideshow"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>


    <!-- d-none divs will remain hidden until needed. script.js will remove the d-none class when a valid email is submitted. -->
    <div id="results" class="d-none text-center fw-bold">
    </div>

    <div id="reminders" class="d-none text-center">
        Would you like to receive monthly reminders to check for any data breaches?
        <button id="reminderSubmit">Yes</button>
    </div>

    <div id="popup" class="d-none">
        <div id="popupContent">
            <p></p>
            <button id="closePopup">OK</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script src="{{ url_for('static', filename='api.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
