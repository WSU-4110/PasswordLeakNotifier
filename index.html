<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Leak Notifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-white">
    <div class="container justify-content-center mt-5">
        <form id="emailForm">

            <label for="emailInput" class="form-label fw-bold" style="font-family: Arial, Helvetica, sans-serif;">
                Search for breaches
            </label>
            <div class="input-group mb-3">
                <input type="email" class="form-control w-50" placeholder="Email address" id="emailInput">
                <!-- input type="email" automatically checks email validity -->
                <button class="btn submit-btn" type="submit">â†’</button>
            </div>

        </form>
    </div>
    <pre id="output">Waiting for interaction...</pre>

    <script>
        const apiBase = "https://password-leak-notifier-csc4110-45d5c49e4df3.herokuapp.com";

        document.getElementById('emailForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        await createUser();
        });
    
        function displayOutput(data) {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }
    
        async function createUser() {
          const email = document.getElementById('emailInput').value;
          const res = await fetch(`${apiBase}/users`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const data = await res.json();
          displayOutput(data);
        }
    
        async function addSearch() {
          const user_id = document.getElementById('userId').value;
          const query = document.getElementById('query').value;
          const result = document.getElementById('result').value;
    
          const res = await fetch(`${apiBase}/search`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id, query, result })
          });
          const data = await res.json();
          displayOutput(data);
        }
    
        async function getResults() {
          const userId = document.getElementById('getUserId').value;
          const res = await fetch(`${apiBase}/search/${userId}`);
          const data = await res.json();
          displayOutput(data);
        }
      </script>
</body>

</html>
